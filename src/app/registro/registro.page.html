<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-header>
      <ion-title>Registro</ion-title>
    </ion-card-header>
    <ion-card-content>
    <form action="">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="registCampos.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="registCampos.password"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button (click)="registro()">Registrarse</ion-button>
  </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-title>Login</ion-title>
    </ion-card-header>
    <ion-card-content>
    <form action="">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="loginCampos.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="loginCampos.password"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button (click)="ingreso()">Ingresar</ion-button>
  </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button [routerLink]="['/']">Login</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
